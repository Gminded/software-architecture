apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'
jar {
	manifest {
		attributes 'Implementation-Title': 'UVA Software Architecture - FT_1',
			'Implementation-Version': version
	}
}

sourceSets {
	main {
		java {
			srcDirs = ['src']	
		}
		resources {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
		resources {
			srcDirs = ['text']
		}
		output.classesDir "$buildDir/test-classes"
	}
}

mainClassName = "nl.uva.sa.ft1.PipeFilterDemo"

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.+'
	testCompile 'org.mockito:mockito-core:1.+'
}
